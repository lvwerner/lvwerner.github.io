<html lang="pt-BR">

    <!-- Tailwind CSS para estilização -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React e Babel para processar JSX no navegador -->

    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');

        // Componente de Ícone Auxiliar para Lucide
        const Icon = ({ name, size = 20, className = "" }) => {
            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            }, [name]);
            return <i data-lucide={name} style={{ width: size, height: size }} className={className}></i>;
        };

            const [scrolled, setScrolled] = useState(false);

                    company: 'Orbenk',

                    period: '03/2024 — 09/2025',

                }
            ];

                <div className="min-h-screen">

                        <div className="max-w-6xl mx-auto px-6 flex justify-between items-center">

                            <div className="hidden md:flex gap-8 text-sm font-bold uppercase tracking-widest">

                                <a href="#experiencia" className="hover:text-blue-600 transition-colors">Carreira</a>
                                <a href="#skills" className="hover:text-blue-600 transition-colors">Stack</a>

                                <div className="flex flex-wrap gap-4 pt-4">
                                    <a href="https://www.linkedin.com/in/vinicius-werner/" target="_blank" className="flex items-center gap-2 px-6 py-3 bg-slate-900 text-white rounded-xl font-bold hover:scale-105 transition-transform shadow-lg shadow-slate-200">

                    {/* Skills Section */}
                    <section id="skills" className="py-24 bg-slate-900 text-white relative">
                        <div className="max-w-6xl mx-auto px-6">
                            <div className="text-center mb-16">
                                <h2 className="text-4xl font-black mb-4 tracking-tight uppercase">Arsenal Técnico</h2>
                                <p className="text-slate-400">Do Backend robusto ao Frontend moderno</p>
                            </div>
                            
                            <div className="grid md:grid-cols-2 gap-12">
                                <div className="bg-slate-800/50 p-8 rounded-3xl border border-slate-700">
                                    <h3 className="text-xl font-bold mb-8 flex items-center gap-3 text-blue-400 uppercase tracking-widest">
                                        <Icon name="terminal" /> Core & Infra
                                    </h3>
                                    <div className="grid grid-cols-2 gap-4">
                                        {coreSkills.map((skill, i) => (
                                            <div key={i} className="flex items-center gap-3 p-3 bg-slate-900 rounded-xl border border-slate-700 hover:border-blue-500 transition-colors group">
                                                <span className="text-blue-500 group-hover:scale-110 transition-transform">
                                                    <Icon name={skill.icon} size={18} />
                                                </span>
                                                <span className="font-semibold">{skill.name}</span>
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                <div className="bg-slate-800/50 p-8 rounded-3xl border border-slate-700">
                                    <h3 className="text-xl font-bold mb-8 flex items-center gap-3 text-purple-400 uppercase tracking-widest">
                                        <Icon name="layers" /> Conhecimento Expandido
                                    </h3>
                                    <div className="flex flex-wrap gap-3">
                                        {secondarySkills.map((skill, i) => (
                                            <span key={i} className="px-4 py-2 bg-slate-900 rounded-xl text-slate-300 font-medium border border-slate-700 hover:bg-slate-800 transition-colors">

                                        ))}
                                    </div>
                                    <div className="mt-8 pt-8 border-t border-slate-700">
                                        <div className="flex items-center gap-4">
                                            <div className="p-3 bg-blue-500/10 rounded-2xl text-blue-400">
                                                <Icon name="graduation-cap" size={28} />
                                            </div>
                                            <div>
                                                <div className="font-bold">Engenharia de Software</div>
                                                <div className="text-sm text-slate-400 italic">Bacharelado em andamento.</div>
                                            </div>
                                        </div>
                                    </div>

                            <div className="bg-blue-600 rounded-[3rem] p-12 md:p-20 text-white relative overflow-hidden shadow-2xl">
                                <div className="relative z-10 grid md:grid-cols-2 gap-12 items-center">
                                    <div>
                                        <h2 className="text-4xl md:text-5xl font-black mb-6 leading-tight uppercase">Vamos construir <br/>o próximo nível?</h2>
                                        <p className="text-blue-100 text-lg mb-8 italic">

                                        </p>
                                        <div className="space-y-4">
                                            <a href="mailto:viniciushhardt@gmail.com" className="flex items-center gap-3 text-xl font-bold hover:text-blue-900 transition-colors">
                                                <Icon name="mail" size={24} /> viniciushhardt@gmail.com
                                            </a>
                                            <div className="flex items-center gap-3 text-xl font-bold">
                                                <Icon name="phone" size={24} /> (47) 996101762
                                            </div>
                                        </div>
                                    </div>
                                    <div className="flex flex-col gap-4">
                                        <a href="https://www.linkedin.com/in/vinicius-werner/" target="_blank" className="p-6 bg-blue-700 rounded-3xl border border-blue-500 hover:bg-white hover:text-blue-600 transition-all font-black text-center text-2xl uppercase tracking-widest">
                                            LinkedIn
                                        </a>
                                        <a href="https://github.com/lvwerner" target="_blank" className="p-6 bg-blue-800 rounded-3xl border border-blue-700 hover:bg-white hover:text-blue-800 transition-all font-black text-center text-2xl uppercase tracking-widest">
                                            GitHub
                                        </a>
                                    </div>
                                </div>
                                <div className="absolute top-0 right-0 opacity-10 pointer-events-none translate-x-1/4 -translate-y-1/4">
                                    <Icon name="cpu" size={400} />
                                </div>
                            </div>
                            <div className="mt-16 text-center text-slate-400 font-medium">
                                © {new Date().getFullYear()} Vinicius Werner — Joinville / SC.
                            </div>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
